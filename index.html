<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <h1 id="title">DOM CALCULATOR</h1>
    <p id="description">I created a basic calculator using Javascript DOM manipulation,html,css.
        <br>For every step you can see in the console how the calculation string is changed.<br>
        To perform the calculation I used an inbuit function eval.</p>
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <input type="text" id="result" disabled>
            <div id="buttons">
                
                <button  id="clear">C</button>
                <button  id="delete">‚Üê</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="number"id="7">7</button>
                <button class="number"id="8">8</button>
                <button class="number"id="9">9</button>
                <button class="number">.</button>
                <button class="number"id="4">4</button>
                <button class="number"id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
                <button class="number span-3" id="0">0</button>
            
                <button id="equal" >=</button>
                
            </div>
        </div>
    </div>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
